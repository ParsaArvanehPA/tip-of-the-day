<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Picture element</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <div class="wrapper">
            <picture>
                <source srcset="./assets/4-image-x-large-size.jpg" media="(min-width: 1500px)" />
                <source srcset="./assets/3-image-large-size.jpg" media="(min-width: 1000px)" />
                <source srcset="./assets/2-image-medium-size.jpg" media="(min-width: 700px)" />
                <source srcset="./assets/1-image-small-size.jpg" media="(min-width: 300px)" />
                <img src="./assets/2-image-medium-size.jpg" alt="image" />
            </picture>
        </div>
    </body>
</html>
